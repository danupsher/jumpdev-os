# JumpDev OS Starship Prompt
# Catppuccin Mocha palette

format = """
[](mauve)\
$os\
$username\
[](bg:peach fg:mauve)\
$directory\
[](fg:peach bg:yellow)\
$git_branch\
$git_status\
[](fg:yellow bg:teal)\
$nodejs\
$python\
$rust\
$golang\
[](fg:teal bg:blue)\
$docker_context\
[](fg:blue bg:surface0)\
$time\
[ ](fg:surface0)\
$line_break$character"""

palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[os]
disabled = false
style = "bg:mauve fg:base"

[os.symbols]
Arch = "󰣇 "
Ubuntu = " "
Debian = " "
Linux = " "

[username]
show_always = false
style_user = "bg:mauve fg:base"
style_root = "bg:mauve fg:base"
format = '[$user ]($style)'
disabled = false

[directory]
style = "bg:peach fg:base"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"projects" = " "

[git_branch]
symbol = ""
style = "bg:yellow fg:base"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:yellow fg:base"
format = '[$all_status$ahead_behind ]($style)'

[nodejs]
symbol = ""
style = "bg:teal fg:base"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = ""
style = "bg:teal fg:base"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:teal fg:base"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = ""
style = "bg:teal fg:base"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = ""
style = "bg:blue fg:base"
format = '[ $symbol $context ]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:surface0 fg:text"
format = '[ $time ]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'
vimcmd_symbol = '[❮](bold green)'
